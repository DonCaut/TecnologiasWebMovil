<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de propinas</title>
    
</head>
<body>
    
    <h1>Calculadora de propinas</h1>
    <form action="#" onsubmit="event.preventDefault(); calcular();">
        <label for="monto">Total de la boleta</label>
        <input id="monto"type="number" placeholder="Ingrese su monto">

        <label for="porcentaje">Seleccione el porcentaje de propina</label>
        <select id="porcentaje">
            
            <option value="10">10%</option>
            <option value="15">15%</option>
            <option value="20">20%</option>
        </select>
        <button type="submit">Calcular</button>
    </form>
    <p>Propina: 
    <span id="propina"></span></p>
    <p>Total a pagar: 
    <span id="total"></span>    
    </p>
    
    
    <script src="reto3.js"></script>
    
</body>
</html>
